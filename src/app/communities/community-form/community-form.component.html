  <div class="col-6">
      <div class="card" style="width: 35rem;">
          <div class="card-body">
      <h2>Create new Community</h2>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Community Name</label>
            <input class="form-control" id="name" name="name" type="text" formControlName="name" (keyup)="checkNameUniqueness()" >
            <div 
            class="alert alert-danger" 
            *ngIf="myForm.get('name').hasError('required') && myForm.get('name').touched">
              Name is required
            </div>
            <div class="alert alert-danger" *ngIf="nameTaken">
              Community name has already been taken.
            </div>
          </div>
          <div class="form-group">
            <label for="topic">Topic</label>
            <input class="form-control" id="topic" name="topic" type="text" formControlName="topic">
            <div 
              class="alert alert-danger" 
              *ngIf="myForm.get('topic').hasError('required') && myForm.get('topic').touched">
              Topic is required
            </div>
          </div>
          <div class="form-group">
            <label class="checkbox-inline"><input class="checkbox" id="_public" name="_public" type="checkbox" formControlName="_public"> Public Community?</label>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid || nameTaken">Submit</button>  
        </form>
        </div>
      </div>      
  </div>
