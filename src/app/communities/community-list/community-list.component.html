<h1>Communities</h1>

<div>
  <a class="btn btn-success" routerLink="/communities/community-form" *ngIf="registerService.loggedIn()">Create New</a>
  <hr>
  <div class="row">
      <div class="col-3">
          <app-filter (emitter)="applyFilter($event)"></app-filter>      
      </div>
      <div class="col">
          <div class="row">
              <ng-container *ngFor="let community of communities; let i = index">
                  <div class="col-lg-4">
                      <app-community [community]="community"></app-community>
                  </div>
                  <div *ngIf="(i + 1) % 3 === 0" class="w-100"><br></div>
              </ng-container>
            </div>
      </div>
  </div>
</div>
